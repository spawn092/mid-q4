<!DOCTYPE html>
<html>
  <head>
    <title>Text Logo Maker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <!-- Your site content here -->
      <section id= "header">
        <div class="container text- left">
          <h1>Text Logo Maker </h1>
        </div>
        
        <input type="character" id="box1" placeholder="Letter One">
        <input type="character" id="box2" placeholder="Letter Two">
        <input type="pixel" id="box3" placeholder="Border Width (px)">
        <button id="Round">Rounded Corner</button>
        <br>
        <br>
        <br>
        <br>

        <div class="txtFld" align="right">
        <textarea class="textfield"  rows="20" cols="60"></textarea>

        <br>

        <button class="btn1" >Background</button>
        <button class="btn2" >Border/button>
        <button class="btn3" >Letter One</button>
        <button class="btn4" >Letter Two</button>

      </div>


          
        <button onClick="changeBGColor(event)">RED</button>
        <button onClick="changeBGColor(event)">GREEN</button>
        <button onClick="changeBGColor(event)">BLUE</button>
        <button onClick="changeBGColor(event)">INDIGO</button>
        <button onClick="changeBGColor(event)">PINK</button>
        <button onClick="changeBGColor(event)">YELLOW</button>
        <button onClick="changeBGColor(event)">VIOLET</button>
        <button onClick="changeBGColor(event)">WHITE</button>



      </section>
      <script src="jquery-3.3.1.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
